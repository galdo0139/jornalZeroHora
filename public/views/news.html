{{preview | raw}}
<article class="news-main">
    <img src="{{cover}}" alt="" srcset="">
    <h1 class="newstitle">{{newsTitle | raw}}</h1>
    <h2 class="description">{{description | raw}}</h2>
    <div class="info">
        <p class="author">Por {{author}}</p>
        <p class="created-at">{{createdAt}}{{isEdited}}</p>
    </div>
    <div class="article">
        {{article | raw}}
    </div>
</article>

{% if previewCard is defined %}
    {{previewCard | raw}}
{% endif %}
